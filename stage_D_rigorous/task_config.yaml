# STAGE D: RIGOROUS EDGE OF CHAOS VERIFICATION
# Parameters derived from literature (Maass 2002, Bertschinger 2004)

tasks:
  common:
    dt: 0.05
    n_train: 1000
    n_test: 500
    warmup_symbols: 100

  xor:
    symbol_ms: 50.0   # Standard temporal window for HH
    rate_0: 2.0       # Background "alive" rate
    rate_1: 45.0      # Active signal (below saturation)
    delays: [1, 2, 3] # Increasing memory challenge
    
  mc:
    symbol_ms: 50.0
    rate_min: 2.0
    rate_max: 45.0
    max_lag: 40

network:
  N: 100
  sparsity: 0.2       # Recurrent connection density
  in_density: 0.3     # Sparse input (only 30% neurons)
  in_gain: 3.0        # Perturbation gain (not driving)
  ei_ratio: 0.8       # 80/20 Dale's Law
  inh_scale: 4.0      # Strong inhibition for balance

triplets:
  # To be verified via fine sweep
  stable:  {rho: 1.0, bias: 5.0} 
  edge:    {rho: 4.0, bias: 5.0} 
  chaotic: {rho: 8.0, bias: 5.0}
